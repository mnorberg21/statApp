
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Add a title to window -->
    <title> Golf Statistics Tracker </title>
    
    <!-- Resolves favicon 404 console log error -->
    <link rel="shortcut icon" href="#">

    <!-- Include css file for home page -->
    <link href="css/home.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h2 class = "header"> Golf Statistics Tracker </h2>
    <h4 class = "subHeader"> Author: Matthew Norberg </h4> 

    <button id="addScore" class = "buttonClass">Add Score</button>
    <script src = "js/table.js"></script>

    <div style = "margin-right: 50px">
        <table id = "data" class = "mainTable">
            <thead>
                <tr>
                    <th> Date </th>
                    <th> Course </th>
                    <th> Score </th>
                    <th> Fairways </th>
                    <th> Greens in Regulation </th>
                    <th> 3+ Putts </th>
                </tr>
            </thead>
            <!-- <tr>
                <td> 8/5/2022 </td>
                <td> Winchester Country Club </td>
                <td> 75 </td>
                <td> 11 </td>
                <td> 14 </td>
                <td> 0 </td>
            </tr> -->
            <tr id = "formRow" style = "display:none">
                <td><input type = "text" id = "date" placeholder = "Enter date:"/></td>
                <td><input type = "text" id = "course" placeholder = "Enter course:"/></td>
                <td><input type = "text" id = "score" placeholder = "Enter score:"/></td>
                <td><input type = "text" id = "fairways" placeholder = "Enter fairways:"/></td>
                <td><input type = "text" id = "greens" placeholder = "Enter greens:"/></td>
                <td><input type = "text" id = "threePutts" placeholder = "Enter 3+ putts:"/></td>
            </tr>
        </table>

        <button id="save" class = "buttonClass" style = "display:none; margin-top: 20px;">Save Changes</button>
    </div>

</body>

</html>
